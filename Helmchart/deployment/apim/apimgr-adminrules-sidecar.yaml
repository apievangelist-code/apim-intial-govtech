apiVersion: networking.istio.io/v1alpha3
kind: Sidecar
metadata:
  name: ingress-admin-flow
  namespace: internal
spec:
  workloadSelector:
    labels:
      app.kubernetes.io/component: apimgr
  ingress:
  - port:
      number: 8085
      protocol: HTTPS
      name: ingressadmin
    defaultEndpoint: unix:///var/run/someuds.sock
---
apiVersion: networking.istio.io/v1alpha3
kind: Sidecar
metadata:
  name: egress-admin-flow
  namespace: internal
spec:
  workloadSelector:
    labels:
      app.kubernetes.io/component: anm
  egress:
  - port:
      number: 8085
      protocol: HTTPS
      name: egressadmin
    hosts:
    - "internal/*"
  - hosts:
    - "external/*"