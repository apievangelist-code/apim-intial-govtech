hub: docker.io/istio
values:
  tracing:
    jaeger:
      hub: docker.io/jaegertracing
    kiali:
      hub: quay.io/kiali
    prometheus: 
      hub: docker.io/prom
    grafana:
      image:
        repostiory: grafana/grafana
addonComponents:
  grafana:
    enabled: false
  kiali:
    enabled: false
    k8s:
      replicaCount: 1
  prometheus:
    enabled: false
    k8s:
      replicaCount: 1
profile: demo
components:
  ingressGateways:
    - name: istio-ingressgateway-int
      enabled: true
